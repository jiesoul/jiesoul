<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shadow-re-frame</title>
    <style>

        a {
            color: #a30044;
            text-decoration: none;
        }

        a:visited {
            color: #a30044;
        }

        a:hover {
            text-decoration: underline;
        }


        .font-large {
            font-size: 30px;
        }

        .font-normal {
            font-size: 18px;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .root-layout {
            max-width: 450px;
            margin-left: auto;
            margin-right: 35%;
            padding: 20px 40px;
            text-align: center;
        }

        .button {
            padding: 20px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.05);
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            font-size: 30px;
        }

        #welcome {
            background: #f7f7f7;
            padding: 1rem;
            margin: 1rem 0;
        }

        .gray {
            color: gray;
        }

        .text-example > * {
            width: 45%;
            display: inline-block;
        }
        .text-example input {
            padding: 10px;
            font-size: 16px;
            outline: 0;
        }

    </style>
</head>

<a href="https://github.com/mhuebert/shadow-re-frame/"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>

<div id="app"></div>
<script src="/js/base.js"></script>
</body>
</html>
